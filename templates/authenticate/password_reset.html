{% extends "layout.html" %}

{% block content %}
<div class="container-lg my-4 w-50">
    <div class="card mx-auto shadow-lg border-0">
        <div class="card-body p-4">
            <h3 class="card-title text-center text-primary mb-3">Password Reset</h3>
            <hr>
            <p class="card-text text-muted mb-4">
                Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
            </p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex flex-column mb-3">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control">
                </div>   
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Send Email</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
